<!doctype html>

<html lang="en">
<head>
    <title>NYCETY</title>

    <meta charset="utf-8" />

    <!-- Mobile Friendly Interface -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Our own CSS code -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- container-fluid encompasses entire width of viewport -->
    <div class="container-fluid">
        <h3>NYCety!<br />Select a 311 Complaint Type</h3>
        <br />
        <div class="row">
            <div class="col-md-12 311Options">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" id="allComp">All Complaints</button>
                    <button type="button" class="btn btn-primary" id="dirty">Dirty Conditions</button>
                    <button type="button" class="btn btn-success" id="airQual">Air Quality</button>
                    <button type="button" class="btn btn-info" id="noise">Noise</button>
                    <button type="button" class="btn btn-warning" id="street">Street Condition</button>
                    <button type="button" class="btn btn-danger" id="rodent">Rodents</button>
                    <button type="button" class="btn btn-link" id="clearComp">Clear Complaints</button>
                </div>
            <br/>
            <br/>
            </div>
        </div>

        <div id='map'></div>
    </div>

    <!-- Our own JavaScript code -->
    <script src="js/scripts.js"></script>
</body>
</html>
